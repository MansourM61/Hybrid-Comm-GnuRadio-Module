id: Hybrid_Comm_Hysteresis_Gate
label: Hysteresis Gate
category: '[Hybrid Communication]'

templates:
  imports: import Hybrid_Comm
  make: Hybrid_Comm.Hysteresis_Gate(${packetSize}, ${forwardPoint}, ${forwardSlope}, ${forwardState}, ${backwardPoint}, ${backwardSlope}, ${backwardState}, ${repr(mode)})
  callbacks:
  - set_PacketSize(${packetSize})
  - set_ForwardPoint(${forwardPoint})
  - set_ForwardSlope(${forwardSlope})
  - set_ForwardState(${forwardState})
  - set_BackwardPoint(${backwardPoint})
  - set_BackwardSlope(${backwardSlope})
  - set_BackwardState(${backwardState})
  - set_Mode(${repr(mode)})


#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: packetSize
  label: Input packet samples size
  dtype: int
  default: 1000
- id: forwardPoint
  label: Hysteresis forward raising point
  dtype: float
  default: -1.0
- id: forwardSlope
  label: Hysteresis forward raising slope
  dtype: float
  default: +1.0
- id: forwardState
  label: Hysteresis forward raising saturation state
  dtype: float
  default: +1.0
- id: backwardPoint
  label: Hysteresis backward falling point
  dtype: float
  default: +1.0
- id: backwardSlope
  label: Hysteresis background falling slope
  dtype: float
  default: -1.0
- id: backwardState
  label: Hysteresis background falling saturation state
  dtype: float
  default: -1.0
- id: mode
  label: Hysteresis mode
  dtype: enum
  options: ["Forward", "Backward"]
  option_labels: [Forward, Backward]
  default: Forward


asserts:
  - ${ packetSize >= 1 }
  - ${ forwardPoint <= backwardPoint }
  - ${ forwardState >= backwardState }
  - ${ forwardSlope >= 0 }
  - ${ backwardSlope <= 0 }


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: sig 1
  dtype: float
- label: sig 2
  dtype: float

outputs:
- label: sel
  dtype: float


documentation: |-
  The block sets the output to a value in range of [backwardState, forwardState] depending on the difference between two input signals.
  If the inputs are 'Sig 1' and 'Sig 2', then output = f(Sig 1 - Sig 2).
  The relation between the output and 'Sig 1 - Sig 2' is hysteresis.
  Initial hysteresis mode can be either 'Forward' or 'Backward'.


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

id: Hybrid_Comm_Tx_Parallel_Switch
label: Tx Parallel Switch
category: '[Hybrid Communication]'

templates:
  imports: import Hybrid_Comm
  make: Hybrid_Comm.Tx_Parallel_Switch(${packetSize}, ${sampsPerBit})
  callbacks:
  - set_PacketSize(${packetSize})
  - set_SampsPerBit(${sampsPerBit})


#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: packetSize
  label: Input packet samples size
  dtype: int
  default: 1000
- id: sampsPerBit
  label: Samples per bit
  dtype: int
  default: 10


asserts:
  - ${ packetSize >= 1 }
  - ${ sampsPerBit >= 1 }


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  dtype: byte
- label: sel
  dtype: float
  optional: 1
  
outputs:
- label: link 1
  dtype: byte
- label: link 2
  dtype: byte
- label: spb
  dtype: byte
  optional: 1
  

documentation: |-
  The block is used to act as a parallel switch at transmitter.


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

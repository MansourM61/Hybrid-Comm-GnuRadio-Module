id: Hybrid_Comm_Tx_Soft_Switch
label: Tx Soft Switch
category: '[Hybrid Communication]'

templates:
  imports: import Hybrid_Comm
  make: Hybrid_Comm.Tx_Soft_Switch(${packetSize}, ${thresh}, ${sampsPerPacket_1}, ${sampsPerPacket_2})
  callbacks:
  - set_PacketSize(${packetSize})
  - set_Thresh(${thresh})
  - set_SampsPerPacket(${sampsPerPacket_1}, 1)
  - set_SampsPerPacket(${sampsPerPacket_2}, 2)


#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: packetSize
  label: Input packet samples size
  dtype: int
  default: 1000
- id: thresh
  label: Threshold
  dtype: raw
  default: (0, )
- id: sampsPerPacket_1
  label: Link 1 samples per packet
  dtype: raw
  default: (1, 2)
- id: sampsPerPacket_2
  label: Link 2 samples per packet
  dtype: raw
  default: (2, 1)


asserts:
  - ${ packetSize >= 1 }
  - ${ len(sampsPerPacket_1) > 1 }
  - ${ len(sampsPerPacket_1) == len(sampsPerPacket_2) }
  - ${ len(sampsPerPacket_1) == (len(thresh) + 1) }


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  dtype: byte
- label: sel
  dtype: float

outputs:
- label: link 1
  dtype: byte
- label: link 2
  dtype: byte
- label: spb
  dtype: byte
  optional: 1


documentation: |-
  The block is used to act as a switch at transmitter with feature of soft selection from two inputs.


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

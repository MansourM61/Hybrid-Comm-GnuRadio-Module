id: Hybrid_Comm_Link_Tester
label: Link Tester
category: '[Hybrid Communication]'

templates:
  imports: import Hybrid_Comm
  make: Hybrid_Comm.Link_Tester(${packetSize}, ${samp_rate})
  callbacks:
  - set_PacketSize(${packetSize})
  - set_SampRate(${samp_rate})
  

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: packetSize
  label: Input packet samples size
  dtype: int
  default: 10
- id: samp_rate
  label: Sample rate
  dtype: float
  default: 32000

asserts:
  - ${ packetSize >= 1 }
  - ${ samp_rate >= 1 }


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: seq 1
  dtype: byte
- label: seq 2
  dtype: byte
- label: ctrl
  dtype: byte
- label: spb
  dtype: byte
- label: rst
  dtype: byte
  optional: 1

outputs:
- label: BER
  dtype: float
- label: LA
  dtype: float
- label: LT
  dtype: float


documentation: |-
  The blocks calculate the link merits based on two incoming bit streams, one directly from source and the other recovered from received signal.
  The block does the calculattion based on availability of bit streams according to the control 'ctl' pin and the number samples per bit from 'SpB' pin.
  The outputs are bit-error-rate (BER), link availability (LA), and link throughout (LT).
  if 'ctl' value is less than 250, it is assumed to be links delay. Values greater than 250 represent error.


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

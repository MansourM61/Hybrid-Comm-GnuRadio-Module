id: FSO_Comm_Turbulence
label: Turbulence
category: '[FSO Communication]'

templates:
  imports: import FSO_Comm
  make: FSO_Comm.Turbulence(${Cn2}, ${wavelength}, ${diaRx}, ${linkLen}, ${tempCorr}, ${sampRate})
  callbacks:
  - set_Cn2(Cn2)
  - set_Wavelength(${wavelength})
  - set_DiaRx(diaRx)
  - set_LinkLen(linkLen)
  - set_TempCorr(tempCorr)
  - set_SampRate(sampRate)

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: Cn2
  label: Cn2 (m^-2/3)
  dtype: float
  default: 1.0e-20
- id: wavelength
  label: Wavelength (nm)
  dtype: float
  default: 850.0
- id: diaRx
  label: Rx aperture diameter (mm)
  dtype: float
  default: 50.0
- id: linkLen
  label: Link length (m)
  dtype: float
  default: 100.0
- id: tempCorr
  label: Channel temporal correlation (ms)
  dtype: float
  default: 10.0
- id: sampRate
  label: Sample rate (bps)
  dtype: float
  default: 32000

asserts:
  - ${ Cn2 > 0 }
  - ${ wavelength > 0 }
  - ${ diaRx > 0 }
  - ${ linkLen > 0 }
  - ${ tempCorr > 0 }
  - ${ sampRate > 0 }


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  dtype: float

outputs:
- label: out
  dtype: float
- label: h
  dtype: float
  optional: 1


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

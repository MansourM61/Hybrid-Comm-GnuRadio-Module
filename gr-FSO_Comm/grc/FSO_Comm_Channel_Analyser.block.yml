id: FSO_Comm_Channel_Analyser
label: Channel Analyser
category: '[FSO Communication]'

templates:
  imports: import FSO_Comm
  make: FSO_Comm.Channel_Analyser(${sampsPerSymb}, ${winSize}, ${repr(measType)}, ${edgeFindingRange})
  callbacks:
  - set_SampsPerSymb(${sampsPerSymb})
  - set_WinSize(${winSize})
  - set_MeasType(${repr(measType)})
  - set_EdgeFindingRange(${edgeFindingRange})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: sampsPerSymb
  label: Samples per symbol
  dtype: int
  default: 10
- id: winSize
  label: Window size
  dtype: int
  default: 1000
- id: measType
  label: Measurement type
  dtype: enum
  options: ['Signal Power', 'Noise Power', 'Signal-to-noise Ratio (SNR)', 'Q-factor', 'DC Level', 'Level 0 SI', 'Level 1 SI', 'Average SI']
  option_labels: [Signal Power, Noise Power, Signal-to-noise Ratio (SNR), Q-factor, DC Level, Level 0 SI, Level 1 SI, Average SI]
  default: Signal Power
- id: edgeFindingRange
  label: Window range to find edge
  dtype: int
  default: 2


asserts:
  - ${ sampsPerSymb >= 1 }
  - ${ winSize >= 2 }
  - ${ edgeFindingRange >= 2 }


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: sig
  dtype: float

outputs:
- label: par
  dtype: float


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

id: FSO_Comm_Pointing_Errors
label: Pointing Errors
category: '[FSO Communication]'

templates:
  imports: import FSO_Comm
  make: FSO_Comm.Pointing_Errors(${jitter}, ${diaTx}, ${thetaTx}, ${diaRx}, ${linkLen}, ${tempCorr}, ${sampRate})
  callbacks:
  - set_Jitter(jitter)
  - set_DiaTx(diaTx)
  - set_ThetaTx(thetaTx)
  - set_DiaRx(diaRx)
  - set_LinkLen(linkLen)
  - set_TempCorr(tempCorr)
  - set_SampRate(sampRate)


#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: jitter
  label: Pointing errors jitter (mm)
  dtype: float
  default: 1.0
- id: diaTx
  label: Tx aperture diameter (mm)
  dtype: float
  default: 5.0
- id: thetaTx
  label: Tx beam full-divergence angle (Deg)
  dtype: float
  default: 0.1
- id: diaRx
  label: Rx aperture diameter (mm)
  dtype: float
  default: 50.0
- id: linkLen
  label: Link length (m)
  dtype: float
  default: 100.0
- id: tempCorr
  label: Channel temporal correlation (ms)
  dtype: float
  default: 10.0
- id: sampRate
  label: Sample rate (bps)
  dtype: float
  default: 32000

asserts:
  - ${ jitter >= 0 }
  - ${ diaTx >= 0 }
  - ${ thetaTx >= 0 }
  - ${ diaRx > 0 }
  - ${ linkLen > 0 }
  - ${ tempCorr > 0 }
  - ${ sampRate > 0 }


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  dtype: float

outputs:
- label: out
  dtype: float
- label: h
  dtype: float
  optional: 1



#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
